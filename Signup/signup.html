<html lang="en">
    <head>
        <title>Signup</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->

            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="signup.css" />
        <link rel="icon" href="../img/SIDE_BABY__1_-removebg-preview.png">
        <script src="signup.js"></script>
    </head>

    <body>
        <!-- NAVBAR -->
        <header>
            <div class="container">
                <div class="row" id="navbar">
                    <nav class="navbar navbar-expand-lg">
                        <div class="col-4 col-lg-4" id="logio">
                            <a href="..\Homepage\homepage.html" class="navbar-brand">
                                <img src="../img/SIDE_BABY__1_-removebg-preview (1).png" alt="logo" height="40" id="logo"/>
                            </a>
                        </div>
                        <div class="col-4">

                        </div>
                        <div class="col-4">
                            
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <!-- colonna vuota -->
                    </div>
                    <!-- Form Registrazione -->
                    <div class="col-6" id="form">
                        <form class="p-5" onsubmit="event.preventDefault();signup()">
                            <h1 class="text-center">Signup</h1>
                            <div class="mb-3 p-1">
                                <label for="exampleInputEmail1" class="form-label m-1">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required/>
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" id="nome" required/>
                                <label for="cognome" class="form-label m-1">Cognome</label>
                                <input type="text" class="form-control" id="cognome" required/>
                                <label for="datadinascita" class="form-label m-1">Data di Nascita</label>
                                <input type="date" class="form-control" id="datadinascita" required/>
                                <label for="username" class="form-label m-1">Username</label>
                                <input type="text" class="form-control" id="username" required/>
                                <label for="password" class="form-label m-1">Password</label>
                                <input type="password" class="form-control" id="password" required/>
                                <label for="confirmpassword" class="form-label m-1">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmpassword" required/>
                            </div>
                            <button type="submit" class="btn btn-primary m-1" >Submit</button>
                        </form>
                        <p>Hai già un account? Fai il <a href="../login/login.html">Login</a></p>
                    </div>
                    <div class="col-3">
                        <!-- colonna vuota -->
                    </div>
                </div>
            </div>
        </main>
        <footer class="p-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <p>
                             <a href="../Homepage/homepage.html">Home</a> | <a href="mailto:niccolo.pizzocri@studenti.unimi.it?subject=FORZA%20JUVE&body=SIUUUUUUUUUUUM">Contact</a>
                        </p>
                        <p>&copy; 2024 - Niccolò Pizzocri</p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
