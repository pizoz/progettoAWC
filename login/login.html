<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="login.css" />
        <script src="login.js"></script>

    </head>
    
    <body onload="stampa()">
        <header>
            <div class="container">
                <div class="row" id="navbar">
                    <nav class="navbar navbar-expand-lg">
                        <div class="col-4 col-lg-4">
                            <a href="..\Homepage\homepage.html" class="navbar-brand">
                                <img src="..\img\logo_firma.png" alt="logo" height="40" id="logo"/>
                            </a>
                        </div>
                        
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    
                    <div class="col-4">
                    </div>
                    <div class="col-4" id="loginform">
                        <h1 class="text-center m-5">Login</h1>
                        <form>
                            <div class="form-group">
                              <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username">
                            </div>
                            <div class="form-group">
                              <input type="password" class="form-control " id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary" onclick="checkLogin()">Submit</button>
                        </form>
                    </div>
                    
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"

        ></script>
