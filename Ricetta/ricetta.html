    <link rel="stylesheet" href="ricetta.css">

<body onload="getRicetta()" >
    <header>
        <div class="container">
            <div class="row" id="navbar">
                <nav class="navbar navbar-expand-lg">
                    <div class="col-4 col-lg-4">
                        <a href="..\Homepage\homepage.html" class="navbar-brand">
                            <img src="..\img/logo_firma.png" alt="logo" height="40" id="logo"/>
                        </a>
                    </div>
                    <div class="col-4 col-lg-4">
                        <form class="d-flex">
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Cosa vuoi mangiare oggi?"
                                aria-label="Search"
                            />
                            <button class="btn btn-outline-success" type="submit" id="searchbutton">
                                Cerca
                            </button>
                        </form>
                    </div>
                    <div class="col-4 text-end d-lg-none">
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="offcanvas"
                            data-bs-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="navbarNav" aria-labelledby="navbarNavLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="navbarNavLabel"></h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item align-content-end">
                                    <a href="#" class="nav-link" id="login">Login</a>
                                </li>
                                <li class="nav-item align-content-end">
                                    <a href="signup.html" class="nav-link" id="profilo">Registrati</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <script>
                        document.addEventListener("DOMContentLoaded", function() {
                            // Check if user is logged in and change the profile link and text accordingly
                            var logged = JSON.parse(localStorage.getItem("logged"));
                            var profileLink = document.getElementById("profilo");
                            var loginLink = document.getElementById("login"); // Declare the loginLink variable
                            console.log(logged);
                            if (logged) {
                            profileLink.innerText = "Profilo";
                            profileLink.href = "profilo.html";
                            loginLink.innerText = "Logout";
                            loginLink.onclick = function() {
                                localStorage.setItem("logged", false);
                                window.location.href = "homepage.html";
                            };
                            loginLink.href = "#";
                        } else {
                            profileLink.innerText = "Registrati";
                            profileLink.href = "signup.html";
                            loginLink.innerText = "Login";
                            loginLink.href = "homepage.html";
                            loginLink.onclick = function() {
                                localStorage.setItem("logged", true);
                            };
                        }
                        });
                    </script>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container m-auto" >

        <div class="container">

        </div>
