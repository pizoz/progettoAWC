<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    <link rel="stylesheet" href="ricetta.css">
    <script src="ricetta.js"></script>

</head>
<body onload="getRicetta()" >
    <header>
        <div class="container">
            <div class="row" id="navbar">
                <nav class="navbar navbar-expand-lg">
                    <div class="col-4 col-lg-4">
                        <a href="..\Homepage\homepage.html" class="navbar-brand">
                            <img src="..\img/logo_firma.png" alt="logo" height="40" id="logo"/>
                        </a>
                    </div>
                    <div class="col-4 col-lg-4">
                        <form class="d-flex">
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Cosa vuoi mangiare oggi?"
                                aria-label="Search"
                            />
                            <button class="btn btn-outline-success" type="submit" id="searchbutton">
                                Cerca
                            </button>
                        </form>
                    </div>
                    <div class="col-4 text-end d-lg-none">
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto ">
                            <li class="nav-item align-content-end">
                                <a href="login.html" class="nav-link" id="login">Login</a>
                            </li>
                            <li class="nav-item align-content-end">
                                <a href="signup.html" class="nav-link" id="profilo">Registrati</a>
                            </li>
                        </ul>
                    </div>
                    
                    <script>
                        document.addEventListener("DOMContentLoaded", function() {
                            // Check if user is logged in and change the profile link and text accordingly
                            var logged = JSON.parse(localStorage.getItem("logged"));
                            var profileLink = document.getElementById("profilo");
                            console.log(logged);
                            if (logged) {
                                profileLink.innerText = "Profilo";
                                profileLink.href = "profilo.html";
                            } else {
                                profileLink.innerText = "Registrati";
                                profileLink.href = "signup.html";
                            }
                        });
                    </script>
                    <script>
                        // Check if user is logged in and change the profile link and text accordingly
                        var logged = JSON.parse(localStorage.getItem("logged"));
                        var profileLink = document.getElementById("profilo");
                        console.log(logged);
                        if (logged) {
                            profileLink.innerText = "Profilo";
                            profileLink.href = "profilo.html";
                        } else {
                            profileLink.innerText = "Registrati";
                            profileLink.href = "signup.html";
                        }
                    </script>
                </nav>
            </div>
        </div>
    </header>
    <main onload="">
        <div class="container m-auto" >
            <div class="row">
                <div class="col-12">
                    <div class="col" id="title">
                    </div>  
                </div>
            </div>
            <div class="row" id="immagine">
                <div class="col-12" id="img">

                </div>
            </div>
            <div class="row">
                <div class="col-12" id="ingredients">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-12" id="instructions">
                    
                </div>
        </div>
    </main>
</body>
</html>
