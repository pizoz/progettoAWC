                            </form>
                        </div>
                        <div class="col-4 text-end d-lg-none">

                                class="navbar-toggler"
                                type="button"
                                data-bs-toggle="offcanvas"

                                aria-expanded="false"

                        </div>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="navbarNav" aria-labelledby="navbarNavLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="navbarNavLabel"></h5>
                                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>

                                <ul class="navbar-nav ms-auto">
                                    <li class="nav-item align-content-end">
                                        <a href="signup.html" class="nav-link" id="profilo">Registrati</a>

                                        <a class="nav-link" id="login">Login</a>
                                    </li>
                                    
                                </ul>
                            </div>
                        </div>
                        <script>
                            document.addEventListener("DOMContentLoaded", function() {
                                // Check if user is logged in and change the profile link and text accordingly
                                var logged = localStorage.getItem("logged");
                                var profileLink = document.getElementById("profilo");
                                var loginLink = document.getElementById("login"); // Declare the loginLink variable
                                console.log(logged);
                            if ( logged == "true") {
                                profileLink.innerText = localStorage.getItem("LoggedUser");
                                profileLink.href = "profilo.html";
                                loginLink.innerText = "Logout";
                                loginLink.href = "..\\Homepage\\homepage.html";
                                loginLink.onclick = function() {
                                    localStorage.setItem("logged", "false");
                                    localStorage.setItem("LoggedUser", ""); 
                                };
                            } else {
                                profileLink.innerText = "Registrati";
                                profileLink.href = "signup.html";
                                loginLink.innerText = "Login";
                                loginLink.href = "..\\login\\login.html";
                            }
                            });
                        </script>
